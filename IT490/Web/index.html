<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#login-form').on('submit', function (e) {
        e.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
          url: '/php/login.php',
          type: 'POST',
          data: {
            username: username,
            password: password
          },
          success: function (response) {
            try {
              let result = typeof response === 'string' ? JSON.parse(response) : response;
              if (result.success) {
                $('#response').html(
                  "Server Response:<br>" +
                  JSON.stringify(result) +
                  "<br><pre><strong style='color:green;'>"+result.message+"</strong></pre><br>"
                );
                // Redirect the user after a successful login if needed
                // window.location.href = "dashboard.php";
              } else {
                $('#response').html(
                  "Server Response:<br>" +
                  JSON.stringify(result) +
                  "<br><pre><strong style='color:red;'>"+result.message+"</strong></pre><br>"
                );
              };
            } catch (error) {
              console.error("JSON parse error:", error);
              $('#response').html(
                `<pre><strong style='color:red;'>Invalid JSON response.</strong></pre>`
              );
            }
          },
          error: function () {
            $('#response').html("<strong style='color:red;'>An error occurred. Please try again.</strong>");
          }
        });
      });
      // This is another fucntion. Probably going to change this to a register button
      // 
      // $('#info-button').on('click', function() {
      //   $.ajax({
      //     url: '/php/info.php',
      //     type: 'GET',
      //     success: function(response) {
      //       $('#response').html(response);
      //     },
      //     error: function() {
      //       $('#response').html("<strong style='color:red;'>Failed to load info.</strong>");
      //     }
      //   });
      // });
    });
  </script>
</head>

<body>
  <h2>Login</h2>
  <form id="login-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Login">
    <label>
      <input type="checkbox" id="show-json"> Show Raw JSON Response
    </label>
  </form>

  <!-- <button id="info-button">Get Info</button> -->

  <!-- php response back to html -->
  <div id="response"></div>
</body>

</html>
