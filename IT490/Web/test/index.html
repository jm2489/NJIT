<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#login-form').on('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
          url: 'login.php', // Assuming the PHP script is in the same directory
          type: 'POST',
          data: { 
            username: username, 
            password: password 
          },
          success: function (response) {
            console.log("Raw response:", response); // Debugging output

            try {
              // Safely parse the response to JSON
              let result = typeof response === 'string' ? JSON.parse(response) : response;

              if (result.success) {
                $('#response').html(
                  `<pre><strong style='color:green;'>${result.message}</strong></pre>`
                );
              } else {
                $('#response').html(
                  `<pre><strong style='color:red;'>${result.message}</strong></pre>`
                );
              }
            } catch (error) {
              console.error("JSON parse error:", error); // Log JSON parsing error
              $('#response').html(
                `<pre><strong style='color:red;'>Invalid JSON response.</strong></pre>`
              );
            }
          },
          error: function (xhr, status, error) {
            $('#response').html(
              `<pre><strong style='color:red;'>Error:</strong> ${status} - ${error}</pre>`
            );
          }
        });
      });
    });
  </script>
</head>

<body>
  <h2>Login</h2>

  <!-- Login Form -->
  <form id="login-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Login">
  </form>

  <!-- Response Div -->
  <div id="response"></div>

</body>

</html>
